name: Main
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      is_release:
        description: 'Is this a release?'
        required: false
        default: 'false'
      version_bump:
        description: 'What kind of release is this?'
        required: false
        default: 'patch'
jobs:
  continuous_integration:
    name: Continuous Integration
    runs-on: ubuntu-20.04
    env:
      IS_RELEASE: ${{ github.event.inputs.is_release || false }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      AUTH_PASSWORD: ${{ secrets.AUTH_PASSWORD }}
      AUTH_USERNAME: ${{ secrets.AUTH_USERNAME }}
      AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
      AUTH_CLIENT_ID: ${{ secrets.AUTH_CLIENT_ID }}
      AUTH_CLIENT_SECRET: ${{ secrets.AUTH_CLIENT_SECRET }}
      AUTH_AUDIENCE: ${{ secrets.AUTH_AUDIENCE }}
    steps:
      - name: Clone
        uses: actions/checkout@v2
      
      - name: Install .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: '14.17.x'

      - name: Start MQTT Server
        uses: namoshek/mosquitto-github-action@v0.1.0
        with:
          version: '1.6'

      - name: Bump version and Push Tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: ${{ github.event.inputs.version_bump || 'patch' }}

      - name: Prepare Build
        run: ./scripts/prepare-build.sh
        env:
          VERSION: ${{ steps.tag_version.outputs.new_tag }}

      - name: Run Unit Tests
        run: ./scripts/run-unit-tests.sh

      - name: Run Acceptance Tests
        run: ./scripts/run-acceptance-tests.sh

      - name: Publish App
        run: ./scripts/publish-app.sh
        env:
          VERSION: ${{ steps.tag_version.outputs.new_tag }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
        if: ${{ github.event.inputs.is_release }}

      - name: Upload Linux Haus Web
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish/Haus.Web.Host.linux-x64.zip
          asset_name: Haus.Web.Host.linux-x64.zip
          asset_content_type: application/zip
        if: ${{ github.event.inputs.is_release }}
        
      - name: Upload Windows Haus Web
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish/Haus.Web.Host.win-x64.zip
          asset_name: Haus.Web.Host.win-x64.zip
          asset_content_type: application/zip
        if: ${{ github.event.inputs.is_release }}

      - name: Upload OSX Haus Web
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish/Haus.Web.Host.osx-x64.zip
          asset_name: Haus.Web.Host.osx-x64.zip
          asset_content_type: application/zip
        if: ${{ github.event.inputs.is_release }}

      - name: Upload Linux Haus Zigbee
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish/Haus.Zigbee.Host.linux-x64.zip
          asset_name: Haus.Zigbee.Host.linux-x64.zip
          asset_content_type: application/zip
        if: ${{ github.event.inputs.is_release }}
        
      - name: Upload Windows Haus Zigbee
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish/Haus.Zigbee.Host.win-x64.zip
          asset_name: Haus.Zigbee.Host.win-x64.zip
          asset_content_type: application/zip
        if: ${{ github.event.inputs.is_release }}
        
      - name: Upload OSX Haus Zigbee
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish/Haus.Zigbee.Host.osx-x64.zip
          asset_name: Haus.Zigbee.Host.osx-x64.zip
          asset_content_type: application/zip
        if: ${{ github.event.inputs.is_release }}
        
      - name: Upload Linux Zigbee2MQTT
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish/haus-linux-zigbee2mqtt.zip
          asset_name: haus-linux-zigbee2mqtt.zip
          asset_content_type: application/zip
        if: ${{ github.event.inputs.is_release }}