on: [push]
env:
  YARN_VERSION: "1.22.4"
jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-18.04
    steps:
      - name: Clone
        uses: actions/checkout@v2

      - name: Unit Tests
        run: ./scripts/run_unit_tests.sh

      - name: Acceptance Tests
        run: ./scripts/run_acceptance_tests.sh