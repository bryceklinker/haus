name: Release
on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'What kind of release is this?'
        required: true
        default: 'patch'
jobs:
  generate_release:
    name: Generate Release
    runs-on: ubuntu-20.04
    env:
      IS_RELEASE: ${{ github.event.inputs.is_release || false }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      AUTH_PASSWORD: ${{ secrets.AUTH_PASSWORD }}
      AUTH_USERNAME: ${{ secrets.AUTH_USERNAME }}
      AUTH_DOMAIN: ${{ secrets.AUTH_DOMAIN }}
      AUTH_CLIENT_ID: ${{ secrets.AUTH_CLIENT_ID }}
      AUTH_CLIENT_SECRET: ${{ secrets.AUTH_CLIENT_SECRET }}
      AUTH_AUDIENCE: ${{ secrets.AUTH_AUDIENCE }}
      DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_HUB_REPO: personal
      LOG_LEVEL: Warning
    steps:
      - name: Clone
        uses: actions/checkout@v2
      
      - name: Install .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: '14.17.x'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Bump version and Push Tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: ${{ github.event.inputs.version_bump || 'patch' }}

      - name: Publish App
        run: ./scripts/publish-app.sh
        env:
          VERSION: ${{ steps.tag_version.outputs.new_tag }}
      
      - name: Publish to Docker Hub
        run: ./scripts/publish-to-docker-hub.sh
        env:
          VERSION: ${{ steps.tag_version.outputs.new_tag }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

      - name: Service Package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish/service_package.zip
          asset_name: service_package.zip
          asset_content_type: application/zip