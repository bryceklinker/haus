<mat-list cdkDropList
          [cdkDropListConnectedTo]="roomStringIds">
  <mat-list-item *ngFor="let device of devices"
                 aria-label="unassigned device item"
                 cdkDrag
                 [cdkDragData]="device">
    {{getDeviceText(device)}}
  </mat-list-item>
</mat-list>
