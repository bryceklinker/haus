<h3 class="mat-display-3">
  Devices
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon class="large-icon">refresh</mat-icon>
  </button>
</h3>
<mat-nav-list>
  <a *ngFor="let device of devices"
     data-testid="device-item"
     routerLink="{{device.id}}"
     [routerLinkActive]="'active'"
     mat-list-item>
    {{device.name}}
  </a>
</mat-nav-list>
