<mat-card data-testid="discovery-room"
          cdkDropList
          [id]="roomId.toString()"
          (cdkDropListDropped)="onDeviceAssigned($event)">
  <mat-card-header>
    <mat-card-title>{{name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let device of devicesInRoom">
        {{getDeviceText(device)}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
