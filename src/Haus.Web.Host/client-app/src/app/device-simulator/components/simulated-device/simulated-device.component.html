<mat-card data-testid="simulated-device">
  <mat-card-header>
    <mat-card-title>{{externalId}}</mat-card-title>
    <mat-card-subtitle>{{deviceType}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let meta of metadata">
        {{meta.key}}
        <span class="spacer"></span>
        {{meta.value}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
