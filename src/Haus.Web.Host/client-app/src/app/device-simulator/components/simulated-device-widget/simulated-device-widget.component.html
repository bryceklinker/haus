<mat-card>
  <mat-card-header>
    <mat-card-title>{{id}}</mat-card-title>
    <mat-card-subtitle>{{deviceType}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Metadata</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list>
        <mat-list-item *ngFor="let meta of metadata" data-testid="simulated-metadata-item">
          {{meta.key}}
          <span class="spacer"></span>
          {{meta.value}}
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </mat-card-content>
</mat-card>
