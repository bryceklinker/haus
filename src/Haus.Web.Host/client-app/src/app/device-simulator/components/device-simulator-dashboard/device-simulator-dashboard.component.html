<mat-toolbar>
  <mat-toolbar-row>
    <a mat-button color="primary" routerLink="add-simulated-device"></a>
  </mat-toolbar-row>
</mat-toolbar>
<mat-grid-list cols="6" rowHeight="200" gutterSize="16">
  <mat-grid-tile>
    <simulated-device *ngFor="let device of devices" [device]="device">
    </simulated-device>
  </mat-grid-tile>
</mat-grid-list>
