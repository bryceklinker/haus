<mat-card>
  <mat-card-header>
    <mat-card-title>Add Simulated Device</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Device Type</mat-label>
        <mat-select formControlName="deviceType" data-testid="device-type-select">
          <mat-option *ngFor="let deviceType of deviceTypes$ | async"
                      [value]="deviceType">
            {{humanize(deviceType)}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>

      </div>
      <h4 class="mat-display-1">
        Metadata
        <span class="spacer"></span>
        <button mat-icon-button data-testid="add-metadata-btn"
                color="accent"
                tabindex="-1"
                (click)="onAddMetadata()">
          <mat-icon>add</mat-icon>
        </button>
      </h4>
      <div class="metadata-list">
        <mat-list-item *ngFor="let metaGroup of metadataGroups">
          <mat-form-field appearance="fill">
            <mat-label>Key</mat-label>
            <input matInput [formControl]="getFormControl(metaGroup, 'key')" data-testid="metadata-key-input">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Value</mat-label>
            <input matInput [formControl]="getFormControl(metaGroup, 'value')" data-testid="metadata-value-input">
          </mat-form-field>
        </mat-list-item>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <span class="spacer"></span>
    <button mat-button data-testid="cancel-simulated-device-btn"
            (click)="onCancel()">
      Cancel
    </button>
    <button mat-raised-button data-testid="save-simulated-device-btn"
            color="primary"
            (click)="onSave()"
            [disabled]="form.invalid">
      Save
    </button>
  </mat-card-actions>
</mat-card>
