<mat-card>
  <mat-card-header>
    <mat-card-title>Add Simulated Device</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Device Type</mat-label>
        <mat-select formControlName="deviceType" data-testid="device-type-select">
          <mat-option *ngFor="let deviceType of deviceTypes$ | async"
                      [value]="deviceType">
            {{humanize(deviceType)}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <h4 class="mat-display-4">Metadata</h4>
      <mat-list>
        <mat-list-item *ngFor="let metaGroup of metadataGroups">
          <mat-form-field appearance="fill">
            <mat-label>Key</mat-label>
            <input matInput [formControl]="metaGroup.get('key')" data-testid="metadata-key-input">
          </mat-form-field>
          <span class="spacer"></span>
          <mat-form-field appearance="fill">
            <mat-label>Value</mat-label>
            <input matInput [formControl]="metaGroup.get('value')" data-testid="metadata-value-input">
          </mat-form-field>
        </mat-list-item>
        <button mat-icon-button
                mat-fab
                data-testid="add-metadata-btn"
                (click)="onAddMetadata()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-list>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button data-testid="save-simulated-device-btn"
            (click)="onSave()">
      Save
    </button>
    <button mat-button data-testid="cancel-simulated-device-btn"
            (click)="onCancel()">
      Cancel
    </button>
  </mat-card-actions>
</mat-card>
