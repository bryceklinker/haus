<mat-card>
  <mat-card-header>
    <mat-card-title>Add Simulated Device</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Type</mat-label>
        <mat-select data-testid="device-type-select">
          <mat-option data-testid="device-type-item"
                      *ngFor="let type of deviceTypes$ | async"
                      [value]="type">
            {{type}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
