<h1 mat-dialog-title>Add Room</h1>
<mat-dialog-content data-testid="add-room-dialog">
  <form [formGroup]="form" *ngIf="isNotLoading$ | async">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" data-testid="room-name-field">
    </mat-form-field>
  </form>
  <app-loading-indicator [show]="isLoading$ | async"></app-loading-indicator>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()" data-testid="cancel-room-btn">
    Cancel
  </button>
  <button mat-button (click)="onSave()" data-testid="save-room-btn" [disabled]="form.invalid">
    Save
  </button>
</mat-dialog-actions>
