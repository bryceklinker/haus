<mat-card data-testid="room-detail">
  <mat-card-header>
    <mat-card-title>{{name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>{{name}} Lighting</mat-panel-title>
      </mat-expansion-panel-header>
      <lighting [lighting]="lighting"
                (change)="onLightingChanged($event)">

      </lighting>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Room Devices</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list>
        <a *ngFor="let device of devices"
           mat-list-item
           data-testid="room-device-item"
           [routerLink]="['/devices', device.id]">
          ({{device.deviceType}}) {{device.name}}
        </a>
      </mat-list>
      <button mat-fab data-testid="assign-devices-btn" (click)="onAssignDevices()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-expansion-panel>
  </mat-card-content>
</mat-card>
