<mat-card aria-label="room detail">
  <mat-card-header>
    <mat-card-title>{{name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-expansion-panel [formGroup]="form">
      <mat-expansion-panel-header aria-label="room details">
        <mat-panel-title>Room Details</mat-panel-title>
      </mat-expansion-panel-header>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" aria-label="room name" type="text"/>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Occupancy Timeout</mat-label>
        <input matInput formControlName="occupancyTimeoutInSeconds" aria-label="occupancy timeout" type="number"/>
        <mat-label>(s)</mat-label>
      </mat-form-field>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header aria-label="room lighting">
        <mat-panel-title>Room Lighting</mat-panel-title>
      </mat-expansion-panel-header>

      <lighting [lighting]="lighting"
                (change)="onLightingChanged($event)">
      </lighting>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header aria-label="room devices">
        <mat-panel-title>Room Devices</mat-panel-title>
      </mat-expansion-panel-header>

      <mat-list>
        <a *ngFor="let device of devices"
           mat-list-item
           aria-label="room device item"
           [routerLink]="['/devices', device.id]">
          ({{device.deviceType}}) {{device.name}}
        </a>
      </mat-list>
      <button mat-fab aria-label="assign devices" (click)="onAssignDevices()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-expansion-panel>
  </mat-card-content>
  <mat-card-actions>
    <span class="spacer"></span>
    <button mat-button aria-label="save room" (click)="onSaveRoom()">
      Save Room
    </button>
  </mat-card-actions>
</mat-card>
