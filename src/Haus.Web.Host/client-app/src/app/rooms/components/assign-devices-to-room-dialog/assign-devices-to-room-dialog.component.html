<h1 mat-dialog-title>Assign Devices To Room</h1>
<mat-dialog-content>
  <mat-selection-list>
    <mat-list-option *ngFor="let device of unassignedDevices$ | async"
                     data-testid="unassigned-device-item"
                     (click)="onChecked(device)">
      ({{humanize(device.deviceType)}}) {{device.name}}
    </mat-list-option>
  </mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button
          (click)="onCancelAssignDevices()"
          data-testid="cancel-assign-devices-btn">
    Cancel
  </button>
  <button mat-button
          (click)="onAssignDevicesToRoom()"
          data-testid="assign-devices-to-room-btn"
          [disabled]="hasEmptySelection">
    Assign
  </button>
</mat-dialog-actions>
