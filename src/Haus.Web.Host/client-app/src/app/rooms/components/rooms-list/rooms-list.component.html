<h3 class="mat-display-3">
  Rooms
</h3>
<mat-list>
  <a *ngFor="let room of rooms"
     data-testid="room-item"
     routerLink="{{room.id}}"
     [routerLinkActive]="'active'"
     mat-list-item>
    {{room.name}}
  </a>
  <button mat-fab (click)="onAddRoom()" data-testid="add-room-btn">
    <mat-icon>add</mat-icon>
  </button>
</mat-list>
