<mat-nav-list>
  <a *ngFor="let room of rooms"
     aria-label="room item"
     routerLink="{{room.id}}"
     [routerLinkActive]="'active'"
     mat-list-item>
    {{room.name}}
  </a>
  <button mat-fab (click)="onAddRoom()" aria-label="add room">
    <mat-icon>add</mat-icon>
  </button>
</mat-nav-list>
