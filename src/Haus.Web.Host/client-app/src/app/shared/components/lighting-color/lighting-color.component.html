<div class="lighting-color" aria-label="lighting color">
  <span aria-label="rgb value">Lighting Color (RGB): ({{red}}, {{green}}, {{blue}})</span>
  <div class="color-selectors">
    <div class="color-selector">
      <mat-slider aria-label="red"
                  min="0"
                  max="255"
                  [value]="red"
                  [disabled]="readonly"
                  (input)="onRedChanged($event)"
                  vertical="true">
      </mat-slider>
      <span>R</span>
    </div>

    <div class="color-selector">
      <mat-slider aria-label="green"
                  min="0"
                  max="255"
                  [value]="green"
                  [disabled]="readonly"
                  (input)="onGreenChanged($event)"
                  vertical="true">
      </mat-slider>
      <span>G</span>
    </div>

    <div class="color-selector">
      <mat-slider aria-label="blue"
                  min="0"
                  max="255"
                  [value]="blue"
                  [disabled]="readonly"
                  (input)="onBlueChanged($event)"
                  vertical="true">
      </mat-slider>
      <span>B</span>
    </div>

    <div class="color-sample">
      <div class="lighting-color-sample" [style]="{'background-color': colorSample}">
      </div>
      <div class="lighting-color-values">
        <span aria-label="hex value">Hex: {{colorSample}}</span>
      </div>
    </div>

  </div>
</div>
