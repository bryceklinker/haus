<div data-testid="lighting" *ngIf="hasLighting; else noLightingFound">
  <div class="lighting-field">
    <span data-testid="state-value" class="label">State: {{lightingState}}</span>
    <mat-slide-toggle data-testid="state-input"
                      [checked]="state"
                      (change)="onStateChange($event)"
                      [disabled]="readonly">
    </mat-slide-toggle>
  </div>

  <div class="lighting-field">
    <span data-testid="level-value" class="label">Level: {{level}}</span>
    <mat-slider data-testid="level-input"
                [min]="minLevel"
                [max]="maxLevel"
                [value]="level"
                [disabled]="readonly"
                (input)="onLevelChanged($event)">
    </mat-slider>
  </div>

  <div class="lighting-field">
    <span data-testid="temperature-value" class="label">Temperature (K): {{temperature}}</span>
    <mat-slider data-testid="temperature-input"
                [min]="minTemperature"
                [max]="maxTemperature"
                [value]="temperature"
                [disabled]="readonly"
                (input)="onTemperatureChanged($event)">

    </mat-slider>
  </div>

  <div class="lighting-color">
    <span data-testid="rgb-value">Lighting Color (RGB): ({{red}}, {{green}}, {{blue}})</span>
    <div class="color-selectors">
      <div class="color-selector">
        <mat-slider data-testid="red-input"
                    min="0"
                    max="255"
                    [value]="red"
                    [disabled]="readonly"
                    (input)="onRedChanged($event)"
                    vertical="true">
        </mat-slider>
        <span>R</span>
      </div>

      <div class="color-selector">
        <mat-slider data-testid="green-input"
                    min="0"
                    max="255"
                    [value]="green"
                    [disabled]="readonly"
                    (input)="onGreenChanged($event)"
                    vertical="true">
        </mat-slider>
        <span>G</span>
      </div>

      <div class="color-selector">
        <mat-slider data-testid="blue-input"
                    min="0"
                    max="255"
                    [value]="blue"
                    [disabled]="readonly"
                    (input)="onBlueChanged($event)"
                    vertical="true">
        </mat-slider>
        <span>B</span>
      </div>

      <div class="color-sample" >
        <div class="lighting-color-sample" [style]="{'background-color': colorSample}">
        </div>
        <div class="lighting-color-values">
          <span data-testid="hex-value">Hex: {{colorSample}}</span>
        </div>
      </div>

    </div>
  </div>

</div>
<ng-template #noLightingFound>
  No lighting available
</ng-template>
