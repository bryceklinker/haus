<mat-sidenav-container>
  <mat-sidenav mode="side" data-testid="nav-drawer" [opened]="isOpen" (openedChange)="handleClosed($event)">
    <div>
      <img class="logo" src="assets/logo.png" alt="Logo"/>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="devices" routerLinkActive="active" >Devices</a>
      <a mat-list-item routerLink="diagnostics" routerLinkActive="active">Diagnostics</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
