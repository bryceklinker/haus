<mat-card aria-label="latest version details">
  <mat-card-header>
    <mat-card-title aria-label="version">Release Version: {{versionNumber}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="content">
    <div class="toggle-group">
      <mat-label>Is Official Release?</mat-label>
      <mat-slide-toggle [checked]="isStableRelease" aria-label="is official" disabled></mat-slide-toggle>
    </div>
    <div class="toggle-group">
      <mat-label>Is Newer Release?</mat-label>
      <mat-slide-toggle [checked]="isNewerVersion" aria-label="is newer" disabled></mat-slide-toggle>
    </div>
    <div class="toggle-group">
      <mat-label>Release Date</mat-label>
      <span aria-label="release date">{{releaseDate}}</span>
    </div>
    <div>
      <h3>Release Notes</h3>
      <p class="mat-body-1" aria-label="description">{{description}}</p>
    </div>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Packages</mat-panel-title>
      </mat-expansion-panel-header>
      <mat-action-list>
        <button *ngFor="let model of packages"
                mat-list-item
                aria-label="application package"
                (click)="onDownloadPackage(model)">
          {{model.name}}
        </button>
      </mat-action-list>
    </mat-expansion-panel>
  </mat-card-content>
</mat-card>
