<diagnostics-header [isConnected]="isConnected$ | async"
                    [allowDiscovery]="allowDiscovery$ | async"
                    (startDiscovery)="onStartDiscovery()"
                    (stopDiscovery)="onStopDiscovery()"
                    (syncDiscovery)="onSyncDiscovery()">

</diagnostics-header>
<diagnostics-messages [messages]="messages$ | async"
                      (replayMessage)="onReplayMessage($event)">

</diagnostics-messages>
