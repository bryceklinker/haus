<mat-toolbar data-testid="diagnostics-header">
  <button mat-button (click)="onSyncDiscovery()" data-testid="sync-discovery-btn">
    Sync Discovery
  </button>
  <button mat-button (click)="onStartDiscovery()" [disabled]="canStartDiscovery" data-testid="start-discovery-btn">
    Start Discovery
  </button>
  <button mat-button (click)="onStopDiscovery()" [disabled]="canStopDiscovery" data-testid="stop-discovery-btn">
    Stop Discovery
  </button>
  <span class="spacer"></span>
  <mat-icon data-testid="connection-icon">
    {{icon}}
  </mat-icon>
  <span data-testid="connection-status">{{status}}</span>
</mat-toolbar>
