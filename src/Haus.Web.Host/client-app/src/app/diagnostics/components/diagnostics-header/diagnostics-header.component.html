<mat-toolbar aria-label="diagnostics header">
  <button mat-button (click)="onSyncDiscovery()" aria-label="sync discovery">
    Sync Discovery
  </button>
  <button mat-button (click)="onStartDiscovery()" [disabled]="canStartDiscovery" aria-label="start discovery">
    Start Discovery
  </button>
  <button mat-button (click)="onStopDiscovery()" [disabled]="canStopDiscovery" aria-label="stop discovery">
    Stop Discovery
  </button>
  <span class="spacer"></span>
  <mat-icon aria-label="connection icon">
    {{icon}}
  </mat-icon>
  <span aria-label="connection status">{{status}}</span>
</mat-toolbar>
