<diagnostics-header [isConnected]="isDiagnosticsConnected$ | async"
                    [allowDiscovery]="allowDiscovery$ | async"
                    (startDiscovery)="onStartDiscovery()"
                    (stopDiscovery)="onStopDiscovery()"
                    (syncDiscovery)="onSyncDiscovery()">

</diagnostics-header>
<diagnostics-messages [messages]="diagnosticMessages$ | async"
                      (replayMessage)="replayMessage($event)"></diagnostics-messages>
